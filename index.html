<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Results summary component</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Style/style.css" />
    <link
      rel="shortcut icon"
      href="Files/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-section centralize">
      <div class="your-result centralize-column">
        <h3>Your Result</h3>
        <div class="your-condition-score centralize-column">
          <p class="your-score">76</p>
          <p class="max-score">of 100</p>
        </div>
        <h4 class="your-condition">Great</h4>
        <p class="your-condition-detail">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="details centralize-column">
          <div class="reaction fractions centralize">
            <p class="field-name centralize">
              <img src="Files/icon-reaction.svg" alt="" />
              Reaction
            </p>
            <p class="field-score">
              80
              <span class="max-score">/ 100</span>
            </p>
          </div>
          <div class="memory fractions centralize">
            <p class="field-name centralize">
              <img src="Files/icon-memory.svg" alt="" />
              Memory
            </p>
            <p class="field-score">
              92
              <span class="max-score">/ 100</span>
            </p>
          </div>
          <div class="verbal fractions centralize">
            <p class="field-name centralize">
              <img src="Files/icon-verbal.svg" alt="" />
              Verbal
            </p>
            <p class="field-score">
              61
              <span class="max-score">/ 100</span>
            </p>
          </div>
          <div class="visual fractions centralize">
            <p class="field-name centralize">
              <img src="Files/icon-visual.svg" alt="" />
              Visual
            </p>
            <p class="field-score">
              72
              <span class="max-score">/ 100</span>
            </p>
          </div>
        </div>
        <a href="#" class="button">Continue</a>
      </div>
    </section>
  </body>
</html>
